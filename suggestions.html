<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestions</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='sugg_bg.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh; /* Ensure full viewport height coverage */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif; /* Optional: Set a default font-family */
      display: flex;
      justify-content: flex-start; /* Align items to the start (left side) */
      align-items: center; /* Center vertically */
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      width: 80%; /* Adjust width as needed */
      max-width: 800px; /* Limit maximum width */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
      margin-left: 20px; /* Adjust left margin for positioning */
    }
    h1, p {
      text-align: center;
    }
    label {
      display: block; /* Ensure labels are on a new line */
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical; /* Allow vertical resizing */
    }
    input[type="submit"] {
      background-color: #4CAF50; /* Green submit button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right; /* Align button to the right */
    }
    input[type="submit"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <!-- <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Log Out</a></li>
    </ul>
  </nav> -->
  <div class="container">
    <h1>Suggestions</h1>
    <p>We value your feedback! Please provide your suggestions below:</p>
    <form action="{{ url_for('submit_suggestion') }}" method="post">
      <label for="suggestion">Suggestion:</label><br>
      <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
